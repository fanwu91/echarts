<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
<!-- file uploader -->
    <div class="drop-zone">
      <span class="drop-zone__prompt">Drop perf.db or click to upload</span>
      <input id="upload" type="file" name="perfdb" class="drop-zone__input"/>
    </div>

<!-- loader area -->
    <div id="loader"></div>

<!-- charts area -->
    <div id="main"></div>

<!-- js files -->
    <script src="js/echarts.js"></script>
    <script src="js/sql-browser.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/perf-db.js"></script>
    <script src="js/file-uploader.js"></script>
  </body>
</html>
